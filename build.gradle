plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

def platform
def currentOS = org.gradle.internal.os.OperatingSystem.current()

if (currentOS.isWindows()) {
    platform = 'win'
}
else if (currentOS.isLinux()) {
    platform = 'linux'
}
else if (currentOS.isMacOsX()) {
    platform = 'mac'
}

group 'com.avstreams.merge'
version "v1.3.1-20200917-${platform}"

repositories {
    mavenCentral()
}

javafx {
    version = '11.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    compile	'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.10'
    compile 'no.tornado:tornadofx:1.7.20'
    compile	"org.openjfx:javafx-base:11.0.2:${platform}"
    compile "org.openjfx:javafx-graphics:11.0.2:${platform}"
    compile "org.openjfx:javafx-controls:11.0.2:${platform}"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.avstreams.merge.AVJoinerAppKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

