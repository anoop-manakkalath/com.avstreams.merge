plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.avstreams.merge'
version 'v1.3-20200906'

repositories {
    mavenCentral()
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

def platform
def currentOS = org.gradle.internal.os.OperatingSystem.current()

if (currentOS.isWindows()) {
    platform = 'win'
}
else if (currentOS.isLinux()) {
    platform = 'linux'
}
else if (currentOS.isMacOsX()) {
    platform = 'mac'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.0"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.4.0"
    compile "no.tornado:tornadofx:1.7.20"
    compile "org.openjfx:javafx-base:11:${platform}"
    compile "org.openjfx:javafx-graphics:11:${platform}"
    compile "org.openjfx:javafx-controls:11:${platform}"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.avstreams.merge.AVJoinerAppKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
